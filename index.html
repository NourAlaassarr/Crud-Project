<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    
    
    <div class=" w-75 mx-auto py-5">
        <h3 class="py-3">Product Manager System</h3>
        <label for="ProductNameInput">Product Name:</label>
        <input type="text" class="form-control mb-2" id="ProductNameInput">
        <label for="ProductPriceInput">Product Price:</label>
        <input type="text" class="form-control mb-2" id="ProductPriceInput">
        <label for="ProductCategoryInput">Product Category:</label>
        <input type="text" class="form-control mb-2" id="ProductCategoryInput">
        <label for="ProductDescriptionInput">Product Description:</label>
        <textarea type="text" class="form-control mb-2" id="ProductDescriptionInput"></textarea>
        <button onclick="AddProduct();" class="btn px-5 btn-info" id="addBtn">Add</button>
    </div>
    <div class=" w-75 mx-auto py-5 ">
        
        <label for="SearchInput">Search:</label>
        <input type="text" oninput="SearchProduct(this.value);"   placeholder="Search By Name" class="form-control mb-2" id="SearchInput">
    </div>
    <table class="table w-75 mx-auto">
        <thead>
                <th>Index</th>
                <th>Product Name</th>
                <th>Product Price</th>
                <th>Product Category</th>
                <th>Product Description</th>
                <th>Update</th>
                <th>Delete</th>
        </thead>
        <tbody id="tbody">
            
        </tbody>
    </table>

    <script src="./js/main.js"></script>
</body>
</html>
